<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 border-0">
                <nav class="navbar navbar-expand bg-light d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div>
                            <i class="fa-brands fa-instagram" style="font-size: 25px; width: 2rem;"></i>
                        </div>
                        <div>
                            <h5>Instagram</h5>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#modal">Create a new post</button>

                        <div class="modal" tabindex="-1" id="modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Create a new post</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <label for="captionInput" class="form-label">Caption:</label>
                                        <input type="text" class="form-control py-3"
                                            placeholder="Add the caption of your post here">
                                        <br></br>
                                        <button class="button border-0"><i class="fa-solid fa-camera"></i></button>
                                        <button class="button border-0"><i
                                                class="fa-solid fa-location-pin"></i></button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" id="gearDropDown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="gearDropDown">
                                <li class="dropdown-item"><button class="button border-0">Profile</button></li>
                                <li class="dropdown-item"><button class="button border-0">Accesibility</button></li>
                                <li class="dropdown-item"><button class="button border-0">Data and Privacy</button></li>
                                <li class="dropdown-item">
                                    <hr>
                                </li>
                                <li class="dropdown-item">
                                    <button class="button border-0" style="color:#f10505;">Logout</button>
                                </li>
                            </ul>
                        </div>


                    </div>
                </nav>
            </div>
        </div>
    </div><br></br>
